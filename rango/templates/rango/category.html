<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                  <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                  </ul>  
                {% endif %}
            <div>
                <a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a><br/>
            </div>
            {% else %}
                The specified category does not exist.
            {% endif %}
        </div>
        <div>
            <a href="/rango">Home</a> <br/>
        </div>

    </body>
</html>
